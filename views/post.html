<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/lib/bootstrap/dist/css/bootstrap.css">
</head>
<!-- 表单提交的做法
控件元素必须有name属性
表单提交分为：
    1、默认的提交行为
    action 表单提交的地址
    method 表单提交的方法
        get post
    2、表单异步提交
-->

<body>
    <div class="header container">
        <div class="page-header">
            <h1><a href="/">首页</a><small>发表评论</small></h1>
        </div>
    </div>
    <div class="comments container">
        <form action="/pinglun" method="get">
            <div class="form-group">
                <label for="input_name">你的大名</label>
                <input type="text" class="form-control" placeholder="email" id="input_name" required minlength="2"
                    maxlength="10" name="name">
            </div>
            <div class="form-group">
                <label for="textarea_message">留言内容</label>
                <textarea name="message" id="textarea_message" cols="30" rows="10" class="form-control" required
                    minlength="5" maxlength="20"></textarea>
            </div>
            <button type="submit" class="btn btn-default">发表</button>
        </form>
    </div>
</body>

</html>
